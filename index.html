<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freepy - Formulário de Pesquisa</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>

    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Freepy Pesquisas</h1>
            <p id="description" class="description text-center">
                Obrigado por nos ajudar a melhorar a plataforma
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Nome</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Digite Seu Nome" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Digite Seu Email"
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Idade<span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control"
                    placeholder="Idade" />
            </div>
            <div class="form-group">
                <p>Qual opção descreve melhor sua função atual?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Selecione uma opção</option>
                    <option value="student">Estudante</option>
                    <option value="job">CLT</option>
                    <option value="trainee">Estágiario</option>
                    <option value="learner">Aprendiz </option>
                    <option value="preferNo">Prefiro não dizer</option>
                    <option value="other">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <p>Você recomendaria o Freepy a um amigo?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked />Definitivamente Sim</label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Talvez</label>

                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Não tenho
                    certeza</label>
            </div>

            <div class="form-group">
                <p>
                    Qual é o seu recurso favorito do Freepy?
                </p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Selecione uma opção</option>
                    <option value="challenges">Desafios</option>
                    <option value="projects">Projetos</option>
                    <option value="community">Comunidade</option>
                    <option value="openSource">Assistência</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    O que você gostaria que melhorasse?
                    <span class="clue">(Check all that apply)</span>
                </p>

                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Projetos
                    Front-end</label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Projetos
                    Back-end</label>
                <label><input name="prefer" value="data-visualization" type="checkbox"
                        class="input-checkbox" />Visualização de Dados</label>
                <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Desafios</label>
                <label><input name="prefer" value="open-source-community" type="checkbox"
                        class="input-checkbox" />Assistência e Comunidade</label>
                <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Sala de
                    Ajuda</label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
                <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />Encontros na
                    cidade</label>
                <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />informações</label>
                <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
                <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Cursos
                    Adicionais</label>
            </div>

            <div class="form-group">
                <p>Alguma crítica, sugestão, elogios etc?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Digite seu comentário..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Enviar
                </button>
            </div>
        </form>
    </div>

</body>

</html>
